<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Yuji+Syuku&display=swap" rel="stylesheet"/>
    <title>kichi-page</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <style>
    .rotate {
      animation: rotation 5s infinite ease-in-out;
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
  </style>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
      <div class="scrollview p-2">
        <div class="container red-double-border-box my-3 py-3">
          <div class="d-flex ustify-content-center align-items-center flex-column">
            <!-- Title -->
            <p class="h5 text-danger">動物占い</p>
            <hr class="border-red my-3" />
            <!-- Image -->
            <img src="./images/animals/panda.png" width="270px" class="rotate"/>
            <h1 class="text-danger text-big">パンダ</h1>
            <hr class="border-red my-3" />
            <!-- text1 -->
            <p class="text-danger m-2">
              パンダが出たあなたには休憩の合図。一日美味しいものを食べて、ゆっくりしよう！
            </p>
            <hr class="border-red my-3" />
            <!-- lucky text -->
            <p class="text-danger text-sakura m-2">ラッキー動物</p>
            <h5 class="text-danger">バッタ</h5>
            <hr class="border-red my-3" />
            <!-- lucky DataBase -->
            <p class="text-danger text-sakura m-2">ラッキーアクション</p>
            <h5 class="text-danger">食事</h5>
            <hr class="border-red my-3" />
            <!-- lucky editor -->
            <p class="text-danger text-sakura m-2">ラッキーフード</p>
            <h5 class="text-danger">ササ</h5>
            <hr class="border-red my-3" />
            <a href="index.html" class="btn btn-danger rounded-pill my-3">もう一度おみくじを引く</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
